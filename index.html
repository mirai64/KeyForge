<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyForgeJS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-title">
        <h1>Need a new password? Generate a unique password with KeyForgeJS!</h1>
    </div>
    <div class="pass-wrapper">
        <input class="password-form" type="text" id="password" readonly>
        <button class="copybutton" type="button" onclick="copyPassword()">
           <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png"> <!-- temporary button, replace with actual svg copy icon inside the form later -->
        </button>
    </div>
    <br>
    <br>
    <div>
        <div>
            <strong>Customize your password</strong>
        </div>
        <br>
        <div>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Uppercase characters</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase characters</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Numbers</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Symbols</label>
        </div>
    </div>
    <br>
    <br>
    <div class="slider-container">
        <strong class="passwordlength">Password Length: <span id="lengthValue">12</span></strong>
        <br>
        <input type="range" id="length" min="5" max="64" value="12" class="slider" oninput="updatePasswordStrength">
    </div>
    <br>
    <div>
        <button class="generate-button" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
