<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyForgeJS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-title">
        <h1>Need a new password? Generate a unique password with KeyForgeJS!</h1>
    </div>
    <div class="pass-wrapper">
        <input class="password-form" type="text" id="passInput" onkeydown="return false;">
        <button class="copybutton" type="button" onclick="copyPassword()">
           <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png"> <!-- temporary button, replace with actual svg copy icon inside the form later -->
        </button>
    </div>
    <br>
    <br>
    <div id="pass-strength-text">
        <strong>Password Strength: </strong>
    </div>
    <br>
    <div>
        <div>
            <strong>Customize your password</strong>
        </div>
        <br>
        <div>
            <input type="checkbox" id="uppercase-char" value="upper-charvalue">
            <label for="uppercase-char">Uppercase characters</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="lowercase-char" value="lower-charvalue">
            <label for="lowercase-char">Lowercase characters</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="numbers-char" value="numbers-value">
            <label for="numbers-char">Numbers</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="symbols-char" value="symbol-value">
            <label for="symbols-char">Symbols</label>
        </div>
    </div>
    <br>
    <br>
    <div class="slider-container">
        <strong class="passwordlength">Password Length: <span id="charRange"></span></strong>
        <br>
        <input type="range" min="5" max="64" value="12" class="slider" id="passRange">
    </div>
    <br>
    <div>
        <button class="generate-button" type="button">Generate Password</button>
    </div>
    <script src="copypassword.js"></script>
    <script src="passlength.js"></script>
</body>
</html>
