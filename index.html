<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyForgeJS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"> <!--Key Favicon by Icons8-->
</head>
<body>
    <div class="togglecontainer" id="lightdarktoggle" title="Light/Dark Mode Toggle">
            <div class="toggle"></div>
        </div>
    <div class="main-title">
        <h1>Need a new password? Generate a unique password with KeyForgeJS!</h1>
    </div>
    <div class="pass-wrapper">
        <input class="password-form" type="text" id="password" readonly>
        <div class="tooltip">
            <button class="copybutton" type="button" onclick="copyPassword(); toggleToolTip()">
                <img src="images/copy-icon.png" title="Copy your password">
             </button>
             <div class="tooltiptext" id="copyToolTip">Password copied!</div>
        </div>
    </div>
    <br>
    <div>
        <div class="customize-your-password">
            <strong>Customize your password:</strong>
        </div>
        <br>
        <div>
            <input class="checkbox-size" type="checkbox" id="uppercase" checked>
            <label class="check-font" for="uppercase">Uppercase characters</label>
        </div>
        <br>
        <div>
            <input class="checkbox-size" type="checkbox" id="lowercase" checked>
            <label class="check-font" for="lowercase">Lowercase characters</label>
        </div>
        <br>
        <div>
            <input class="checkbox-size" type="checkbox" id="numbers" checked>
            <label class="check-font" for="numbers">Numbers</label>
        </div>
        <br>
        <div>
            <input class="checkbox-size" type="checkbox" id="symbols" checked>
            <label class="check-font" for="symbols">Symbols</label>
        </div>
    </div>
    <br>
    <br>
    <div class="slider-container">
        <strong class="passwordlength">Password Length: <span id="lengthValue">12</span></strong>
        <br>
        <input type="range" id="length" min="5" max="64" value="12" class="slider" oninput="updatePasswordStrength">
    </div>
    <br>
    <br>
    <div>
        <button class="generate-button" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
